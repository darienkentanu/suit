        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
  
  /claim/{id}:
    post:
      security:
        - bearerAuth: []
      tags:
        - User Vouchers
      summary: Claim voucher by voucher id
      parameters:
        - name: id
          in: path
          required: true
          description: id for claim vouchers
          schema:
            type: number
      responses:
        '201':
          $ref: "#/components/responses/ResponseClaimVoucher"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError" 

  /redeem/{id}:
    post:
      security:
        - bearerAuth: []
      tags:
        - User Vouchers
      summary: Redeem voucher by voucher id
      parameters:
        - name: id
          in: path
          required: true
          description: id for redeem vouchers
          schema:
            type: number
      responses:
        '200':
          $ref: "#/components/responses/ResponseRedeemVoucher"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError" 

  /transactions:
    get:
      security:
        - bearerAuth: []
      tags:
        - Transactions
      summary: Get list of all transaction
      description: staff can view all transactions, while user can view only her/his transactions
      responses:
        '200': 
          $ref: "#/components/responses/ResponseGetAllTransactions"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
  
  /transactionsbydroppoint/{id}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Transactions
      summary: Get list of all transaction by drop points id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for get specific drop point
          schema:
            type: number
      responses:
        '200': 
          $ref: "#/components/responses/ResponseGetAllTransactions"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"

  /transactionreport/{range}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Transactions
      summary: Get list of all transaction (daily, weekly, monthly)
      parameters:
        - name: range
          in: path
          required: true
          description: range for get daily, weekly or monthly transactions
          schema:
            type: string
            enum: [daily, weekly, monthly]
      responses:
        '200': 
          $ref: "#/components/responses/ResponseGetAllTransactions"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"

  /totaltransaction:
    get:
      security:
        - bearerAuth: []
      tags:
        - Transactions
      summary: Get list of all total weight of transaction
      responses:
        '200': 
          $ref: "#/components/responses/ResponseGetTotalTransactions"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"

  /totaltransaction/{range}:
    get:
      security:
        - bearerAuth: []
      tags:
        - Transactions
      summary: Get list of all total weight of transaction (daily, weekly, monthly)
      parameters:
        - name: range
          in: path
          required: true
          description: range for get daily, weekly or monthly transactions
          schema:
            type: string
            enum: [daily, weekly, monthly]
      responses:
        '200': 
          $ref: "#/components/responses/ResponseGetTotalTransactions"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"

  
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    StatusOK:
      description: OK 
    BadRequest:
      description: Bad request
    Forbidden: 
      description: Forbidden
    UnauthorizedError:
      description: Invalid or expired jwt
    NotFound:
      description: Status not found
    ServerError:
      description: Internal server error
    BadGateway:
      description: Status bad gateway
    ResponseCreateUser:
      description: Created
      content:
        application/json:
          example:
            data:
              id: 1
              fullname: User
              email: user@gmail.com
              username: user1
              point: 0
              phone_number: 08123456789
              gender: male
              address: jakarta
              role: user
