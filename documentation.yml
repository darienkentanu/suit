openapi: 3.0.2
info:
  title: SUIT
  version: 1.0.0
servers:
  - url: https://localhost:8000
paths:
  /register:
    post:
      tags:
        - Auth
      summary: Register a new user  
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                phone_number:
                  type: string
                gender:
                  type: string
                  enum: [male, female]
                address:
                  type: string
      responses:
        '201':
          $ref: "#/components/responses/ResponseCreateUser"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"
  
  /registerstaff:
    post:
      tags:
        - Auth
      summary: Register a new staff
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                phone_number:
                  type: string
                drop_point_id:
                  type: number
      responses:
        '200':
          $ref: "#/components/responses/ResponseCreateStaff"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
  
  /login:
    post:
      tags:
        - Auth
      summary: Login existing user or staff
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        '200':
          $ref: "#/components/responses/ResponseLoginUser"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /users:
    get:
      security:
        - bearerAuth: []
      tags:
        - Users & Staff
      summary:   Get list of all user (staff only)
      responses:
        '200':
          $ref: "#/components/responses/ResponseGetAllUsers"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"

  /staff:
    get:
      security:
        - bearerAuth: []
      tags:
        - Users & Staff
      summary:   Get list of all staff (staff only)
      responses:
        '200':
          $ref: "#/components/responses/ResponseGetAllStaff"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError"

  /profile:
    get:
      security:
        - bearerAuth: []
      tags:
        - Profile
      summary: Get user profile or staff
      responses:
        '200':
          $ref: "#/components/responses/ResponseGetProfile"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"   
    put:
      security:
        - bearerAuth: []
      tags:
        - Profile
      summary: Update user profile or staff
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
                phone_number:
                  type: string
                gender:
                  type: string
                  enum: [male, female]
                address:
                  type: string
      responses:
        '200':
          $ref: "#/components/responses/ResponseEditUser"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError" 
  
  /droppoints:
    get:
      tags:
        - Drop Points
      summary: Get list of all drop point
      responses:
        '200':
          $ref: "#/components/responses/ResponseGetAllDropPoint"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
    post:
      security:
        - bearerAuth: []
      tags:
        - Drop Points
      summary: Add drop point (staff only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
      responses:
        '201':
          $ref: "#/components/responses/ResponseCreateDropPoint"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError" 
                  
  /droppoints/{id}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Drop Points
      summary: Update drop point by id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for edit specific drop point
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                address:
                  type: string
      responses:
        '200':
          $ref: "#/components/responses/ResponseEditDropPoint"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError" 
    delete:
      security:
        - bearerAuth: []
      tags:
        - Drop Points
      summary: Delete drop point by id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for delete specific drop point
          schema:
            type: number
      responses:
        '200':
          $ref: "#/components/responses/ResponseDeleteDropPoint"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"
          
  /categories:
    get:
      tags:
        - Categories
      summary: Get list of all category
      responses:
        '200':
          $ref: "#/components/responses/ResponseGetAllCategories"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
    post:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Add category (staff only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                point:
                  type: number
      responses:
        '201':
          $ref: "#/components/responses/ResponseCreateCategory"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError" 
                  
  /categories/{id}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Update category by id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for edit specific category
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                point:
                  type: number
      responses:
        '200':
          $ref: "#/components/responses/ResponseEditCategory"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError" 
    delete:
      security:
        - bearerAuth: []
      tags:
        - Categories
      summary: Delete category by id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for delete specific category
          schema:
            type: number
      responses:
        '200':
          $ref: "#/components/responses/ResponseDeleteCategory"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError" 

  /vouchers:
    get:
      tags:
        - Vouchers
      summary: Get list of all voucher
      responses:
        '200':
          $ref: "#/components/responses/ResponseGetAllVouchers"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
    post:
      security:
        - bearerAuth: []
      tags:
        - Vouchers
      summary: Add voucher (staff only)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                point:
                  type: number
      responses:
        '201':
          $ref: "#/components/responses/ResponseCreateVoucher"
        '400':
          $ref: "#/components/responses/BadRequest"
        '500':
          $ref: "#/components/responses/ServerError" 
                  
  /vouchers/{id}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Vouchers
      summary: Edit voucher by id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for edit specific vouchers
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                point:
                  type: number
      responses:
        '200':
          $ref: "#/components/responses/ResponseEditVoucher"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError" 
    delete:
      security:
        - bearerAuth: []
      tags:
        - Vouchers
      summary: Delete voucher by id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for delete specific vouchers
          schema:
            type: number
      responses:
        '200':
          $ref: "#/components/responses/ResponseDeleteVoucher"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '404':
          $ref: "#/components/responses/NotFound"
        '500':
          $ref: "#/components/responses/ServerError"
                  
  /cart:
    post:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Add category list to user cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: number
                weight:
                  type: number
      responses:
        '201': 
          $ref: "#/components/responses/ResponseCreateCartItem"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError" 
    get:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Get list of all cart item
      responses:
        '200': 
          $ref: "#/components/responses/ResponseGetCart"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"

  /cartitems/{id}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Update user cart item by id
      parameters:
        - name: id
          in: path
          required: true
          description: id for get specific cart item
          schema:
            type: number
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: number
                weight:
                  type: number
      responses:
        '200': 
          $ref: "#/components/responses/ResponseEditCartItem"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '403':
          $ref: "#/components/responses/Forbidden"
        '500':
          $ref: "#/components/responses/ServerError"
    delete:
      security:
        - bearerAuth: []
      tags:
        - Carts
      summary: Delete user cart item by id
      parameters:
        - name: id
          in: path
          required: true
          description: id for get specific cart item
          schema:
            type: number
      responses:
        '200': 
          $ref: "#/components/responses/ResponseDeleteCartItem"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '403':
          $ref: "#/components/responses/Forbidden"
        '500':
          $ref: "#/components/responses/ServerError"
  
  /checkoutbypickup:
    post:
      security:
        - bearerAuth: []
      tags:
        - Checkout
      summary: Checkout by request pickup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                category_id:
                  type: array
                  items:
                    type: integer
      responses:
        '201': 
          $ref: "#/components/responses/ResponseCreateCheckoutPickup"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
        '502':
          $ref: "#/components/responses/BadGateway"
  /checkoutbydropoff:
    post:
      security:
        - bearerAuth: []
      tags:
        - Checkout
      summary: Checkout by drop off on drop point
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                drop_point_id:
                  type: number
                category_id:
                  type: array
                  items:
                    type: integer
      responses:
        '201': 
          $ref: "#/components/responses/ResponseCreateCheckoutDropOff"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
        '502':
          $ref: "#/components/responses/BadGateway"
  
  /verification/{id}:
    put:
      security:
        - bearerAuth: []
      tags:
        - Checkout
      summary: Verification by transaction id (staff only)
      parameters:
        - name: id
          in: path
          required: true
          description: id for verification spesific checkout
          schema:
            type: number
      responses:
        '200': 
          $ref: "#/components/responses/ResponseVerificationCheckout"
        '400':
          $ref: "#/components/responses/BadRequest"
        '401':
          $ref: "#/components/responses/UnauthorizedError"
        '500':
          $ref: "#/components/responses/ServerError"
        '502':
          $ref: "#/components/responses/BadGateway"
  

  /uservouchers:
    get:
      security:
        - bearerAuth: []
      tags:
        - User Vouchers
      summary: Get list of all user voucher
      responses:
        '200':
